# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: cimg/golang
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Run tests
          command: |
            mkdir -p /tmp/test-reports
            gotestsum --junitfile /tmp/test-reports/unit-tests.xml
      - store_test_results:
          path: /tmp/test-reports
  deploy:
    docker:
      - image: google/cloud-sdk
        auth:
          username: geobuff
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run:
          name: Apply GCP config to app.yaml if necessary
          command: sh gcp.sh
      - run:
          name: Create .env file
          command: sh env.sh
      - run:
          name: Deploy to GCP
          command: |
            if [ "$CIRCLE_BRANCH" = "develop" ]; then
              echo $DEV_GCLOUD_SERVICE_KEY | gcloud auth activate-service-account --key-file=-
              gcloud --quiet config set project ${DEV_GOOGLE_PROJECT_ID}
            elif [ "$CIRCLE_BRANCH" = "main" ]; then
              echo $PROD_GCLOUD_SERVICE_KEY | gcloud auth activate-service-account --key-file=-
              gcloud --quiet config set project ${PROD_GOOGLE_PROJECT_ID}
            fi
            gcloud app deploy

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - develop
                - main
