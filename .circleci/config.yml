# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/golang:1.15.8
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Run tests
          command: |
            mkdir -p /tmp/test-reports
            gotestsum --junitfile /tmp/test-reports/unit-tests.xml
      - store_test_results:
          path: /tmp/test-reports
  deploy:
    docker:
      - image: google/cloud-sdk
        auth:
          username: geobuff
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run: |
          echo "SITE_URL=$SITE_URL\n" >> .env
          echo "CONNECTION_STRING=$CONNECTION_STRING\n" >> .env
          echo "AUTH_SIGNING_KEY=$AUTH_SIGNING_KEY\n" >> .env
          echo "AUTH_ISSUER=$AUTH_ISSUER\n" >> .env
          echo "CORS_ORIGINS=$CORS_ORIGINS\n" >> .env
          echo "CORS_METHODS=$CORS_METHODS\n" >> .env
          echo $GCLOUD_SERVICE_KEY | gcloud auth activate-service-account --key-file=-
          gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
          gcloud app deploy

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
              - build
          filters:
            branches:
              only: move-config-circleci